<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Signin Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link th:href="@{/css/signin.css}" rel="stylesheet">
	</head>
	<body class="text-center">

		<form class="form-sign in" th:action="@{/user/login}">
			<h1 style="color: #d39e00" class="h-25 mb-md-5 font-weight-normal">极客&勤奋蜂</h1>
			<img th:style="'background-image: url(/img/atm.jpg)'">
			<h1 style="color: lawngreen" class="h3 mb-3 font-weight-normal">蜂儿请登录</h1>
			<p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
			<label class="sr-only">Username</label>
			<input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name="password" class="form-control" placeholder="Password" required="">
			<div class="checkbox mb-3">
		    <label>
            <input type="checkbox" value="remember-me"> 记 住 我
            </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>

			<background>

			</background>
		</form>
		<form class="form-register" th:action="@{/user/register}">
			<button class="btn btn-lg btn-primary btn-block"style="margin-right:0px;margin-top:500px"  type="submit">注 册</button>
		</form>


	</body>

</html>
